name: Python Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        # cache: 'pip'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          .venv
          ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-uv-
    
    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        
        # Устанавливаем основной пакет
        uv pip install -e .
        
        # Устанавливаем зависимости для разработки
        if [ -f requirements-dev.txt ]; then
          uv pip install -r requirements-dev.txt
        fi
        
        # Дополнительные зависимости для тестов
        uv pip install pytest pytest-cov pytest-mock
    
    - name: Run tests with pytest
      run: |
        source .venv/bin/activate
        python -m pytest tests/ -v --tb=short
    
    - name: Run tests with coverage
      run: |
        source .venv/bin/activate
        python -m pytest tests/ --cov=src --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
    
    - name: Lint with ruff
      run: |
        source .venv/bin/activate
        # Проверяем установлен ли ruff
        if python -c "import ruff" &> /dev/null; then
          ruff check src/ --output-format=github
        else
          echo "Ruff not installed, skipping linting"
        fi
    
    - name: Type check with mypy
      run: |
        source .venv/bin/activate
        uv pip install mypy types-requests
        mypy src/ --ignore-missing-imports